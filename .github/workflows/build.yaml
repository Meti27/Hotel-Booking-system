name: Build Backend

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SPRING_PROFILES_ACTIVE: dev

      # Prod-style secrets (ready for future deploy)
      DB_URL: ${{ secrets.DB_URL }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    defaults:
      run:
        working-directory: room-booking/room-booking

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      # 1) Build + run tests
      - name: Build with Maven (dev profile)
        run: mvn -B clean package

      # Optional: if you want a separate explicit test step:
      # - name: Run tests
      #   run: mvn -B test

      # 2) Build Docker image to make sure Dockerfile is always valid
      - name: Build Docker image
        run: docker build -t room-booking-backend .

      # 3) Upload JAR artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: target/*.jar

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports
