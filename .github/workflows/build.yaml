name: Build Backend

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # All `run:` steps will execute from this folder by default
    defaults:
      run:
        working-directory: room-booking/room-booking

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Build backend using Maven
        run: mvn -B -Dmaven.test.skip=true clean package

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          # path is relative to repo root, NOT working-directory
          path: room-booking/room-booking/target/*.jar
